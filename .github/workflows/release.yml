name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Release version name (e.g., v1.0.1-dev)'
        required: true
        default: 'v1.0.0-manual'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --add-data "assets;assets" --add-data "config.json;." --icon=assets/icon.ico --name "FlappyBird" flappy_bird_game.py
    
    - name: Set version info
      id: version
      run: |
        if ("${{ github.event_name }}" -eq "push") {
          echo "version=${{ github.ref }}" >> $env:GITHUB_OUTPUT
          echo "version_name=Flappy Bird ${{ github.ref }}" >> $env:GITHUB_OUTPUT
        } else {
          echo "version=${{ github.event.inputs.version_name }}" >> $env:GITHUB_OUTPUT
          echo "version_name=Flappy Bird ${{ github.event.inputs.version_name }}" >> $env:GITHUB_OUTPUT
        }
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: ${{ steps.version.outputs.version_name }}
        body: |
          üê¶ **Flappy Bird - Windows Executable**
          
          Ready-to-play executable version with configurable difficulty levels.
          
          **Download FlappyBird.exe and double-click to play!**
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/FlappyBird.exe
        asset_name: FlappyBird.exe
        asset_content_type: application/octet-stream
